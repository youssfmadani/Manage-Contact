<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f1f1;
    }

    .sidebar {
      background-color: #e9ecef;
      min-height: 100vh;
      padding: 20px 10px;
    }

    .sidebar .btn {
      width: 100%;
      margin-bottom: 20px;
      background-color: #ffffff;
      color: #000;
      text-align: left;
      border-radius: 50%;
      height: 50px;
      width: 50px;
    }

    .sidebar .btn img {
      width: 20px;
      height: 20px;
    }

    .form-container {
      padding: 40px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }

    .profile-img img {
      width: 60%;
      height: 60%;
    }

    .form-control {
      border-radius: 30px;
    }

    .save-btn {
      background-color: #6c757d;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
    }

    .save-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 sidebar">
        <div class="d-flex flex-column align-items-center">
          <button class="btn mb-2">
            <a href="contact1.html"><img src="46646.png" alt="Contacts"></a>
          </button>
          <strong> Contact</strong><br>
          <button class="btn mb-2">
            <img src="highlighter-comments-highlighter-icon-sv-11563531247ey8hkqjokg-removebg-preview.png" alt="Highlights">
          </button>
          <strong> Highlight</strong><br>
          <button class="btn mb-2">
            <img src="3534070.png" alt="Organize">
          </button>
          <strong> Organize</strong><br>
        </div>
      </div>

      <!-- Form Area -->
      <div class="col-10 form-container">
        <button type="button" class="save-btn">Save</button>
        <div class="profile-img" id="profileImgContainer">
          <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Add Image" id="profileImgPreview">
        </div>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">

        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="First Name" id="firstName">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Last Name" id="lastName">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Number" id="phoneNumber">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" id="email">
          </div>
          <!-- City Selection Dropdown -->
          <div class="mb-3">
            <select class="form-control" id="city">
              <option selected disabled>Select City</option>
              <option value="Marrakech">Marrakech</option>
              <option value="Laayoune">Laayoune</option>
              <option value="Beni Mellal">Beni Mellal</option>
              <option value="Casablanca">Casablanca</option>
            </select>
          </div>
          <!-- Gender Selection Dropdown -->
          <div class="mb-3">
            <select class="form-control" id="gender">
              <option selected disabled>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const saveButton = document.querySelector(".save-btn");
    const form = document.querySelector("form");
    const firstNameInput = document.getElementById("firstName");
    const lastNameInput = document.getElementById("lastName");
    const phoneInput = document.getElementById("phoneNumber");
    const emailInput = document.getElementById("email");
    const citySelect = document.getElementById("city");
    const genderSelect = document.getElementById("gender");
    const profileImgPreview = document.getElementById("profileImgPreview");
    const profileImgContainer = document.getElementById("profileImgContainer");
    const imageInput = document.getElementById("imageInput");

    profileImgContainer.addEventListener("click", () => {
      imageInput.click();
    });

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          profileImgPreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    saveButton.addEventListener("click", function (event) {
      event.preventDefault();

      const contact = {
        id: Date.now(),
        name: `${firstNameInput.value.trim()} ${lastNameInput.value.trim()}`,
        phone: phoneInput.value.trim(),
        email: emailInput.value.trim(),
        city: citySelect.value,
        gender: genderSelect.value,
        img: profileImgPreview.src,
      };

      if (!contact.name || !contact.phone || !contact.email || !contact.city || !contact.gender) {
        alert("Please fill out all fields!");
        return;
      }

      const savedContacts = JSON.parse(localStorage.getItem("contacts")) || [];
      savedContacts.push(contact);
      localStorage.setItem("contacts", JSON.stringify(savedContacts));

      alert("Contact saved!");
      form.reset();
      profileImgPreview.src = "https://cdn-icons-png.flaticon.com/512/747/747376.png";

      
    });
  </script>
</body>

</html>
