<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f1f1;
    }

    .sidebar {
      background-color: #e9ecef;
      min-height: 100vh;
      padding: 20px 10px;
    }

    .sidebar .btn {
      width: 100%;
      margin-bottom: 20px;
      background-color: #ffffff;
      color: #000;
      text-align: left;
      border-radius: 50%;
      height: 50px;
      width: 50px;
    }

    .sidebar .btn img {
      width: 20px;
      height: 20px;
    }

    .form-container {
      padding: 40px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }

    .profile-img img {
      width: 60%;
      height: 60%;
    }

    .form-control {
      border-radius: 30px;
    }

    .save-btn {
      background-color: #6c757d;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
    }

    .save-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 sidebar">
        <div class="d-flex flex-column align-items-center">
          <button class="btn mb-2">
            <a href="contact1.html"><img src="46646.png" alt="Contacts"></a>
          </button>
          <strong > Contact</strong><br>
          <button class="btn mb-2">
            <img src="highlighter-comments-highlighter-icon-sv-11563531247ey8hkqjokg-removebg-preview.png" alt="Highlights">
          </button>
          <strong> Highlight</strong><br>
          <button class="btn mb-2">
            <img src="3534070.png" alt="Organize">
          </button>
          <strong> Organize</strong><br>
        </div>
      </div>

      <!-- Form Area -->
      <div class="col-10 form-container">
        <button type="button" class="save-btn">Save</button>
        <div class="profile-img">
          <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Add Image">
        </div>

        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="First Name">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Last Name">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Number">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <!-- City Selection Dropdown -->
          <div class="mb-3">
            <select class="form-control" aria-label="Select City">
              <option selected disabled>Select City</option>
              <option value="Marrakech">Marrakech</option>
              <option value="Laayoune">Laayoune</option>
              <option value="Beni Mellal">Beni Mellal</option>
              <option value="Casablanca">Casablanca</option>
            </select>
          </div>
          <!-- Gender Selection Dropdown -->
          <div class="mb-3">
            <select class="form-control" aria-label="Select Gender">
              <option selected disabled>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const saveButton = document.querySelector(".save-btn");
      const form = document.querySelector("form");
      const firstNameInput = document.querySelector('input[placeholder="First Name"]');
      const lastNameInput = document.querySelector('input[placeholder="Last Name"]');
      const numberInput = document.querySelector('input[placeholder="Number"]');
      const emailInput = document.querySelector('input[placeholder="Email"]');
      const citySelect = document.querySelector('select[aria-label="Select City"]');
      const genderSelect = document.querySelector('select[aria-label="Select Gender"]');
      const inputs = [firstNameInput, lastNameInput, numberInput, emailInput, citySelect, genderSelect];

      // Disable Save button initially
      saveButton.disabled = true;

      // Enable Save button on input
      inputs.forEach((input) => {
        input.addEventListener("input", () => {
          saveButton.disabled = !Array.from(inputs).some((input) => input.value.trim() !== "");
        });
      });

      saveButton.addEventListener("click", function (event) {
        event.preventDefault();

        // Clear previous errors
        document.querySelectorAll(".error-message").forEach((msg) => msg.remove());
        inputs.forEach((input) => input.classList.remove("is-invalid"));

        const firstName = firstNameInput.value.trim();
        const lastName = lastNameInput.value.trim();
        const number = numberInput.value.trim();
        const email = emailInput.value.trim();
        const city = citySelect.selectedIndex === 0 ? "" : citySelect.value;
        const gender = genderSelect.selectedIndex === 0 ? "" : genderSelect.value;

        let isValid = true;

        // Validation
        if (!firstName) {
          displayError(firstNameInput, "First Name is required.");
          isValid = false;
        }
        if (!lastName) {
          displayError(lastNameInput, "Last Name is required.");
          isValid = false;
        }
        if (!number) {
          displayError(numberInput, "Number is required.");
          isValid = false;
        } else if (!/^(05|06|07)\d{8}$/.test(number)) {
          displayError(numberInput, "Invalid number format.");
          isValid = false;
        }
        if (!email) {
          displayError(emailInput, "Email is required.");
          isValid = false;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          displayError(emailInput, "Invalid email format.");
          isValid = false;
        }
        if (!city) {
          displayError(citySelect, "Please select a city.");
          isValid = false;
        }
        if (!gender) {
          displayError(genderSelect, "Please select a gender.");
          isValid = false;
        }

        if (!isValid) return;

        console.log("Form Data Saved:", { firstName, lastName, number, email, city, gender });
        alert("Form saved successfully!");
        form.reset();
        citySelect.selectedIndex = 0;
        genderSelect.selectedIndex = 0;
      });

      function displayError(element, message) {
        const error = document.createElement("div");
        error.className = "error-message text-danger mt-1";
        error.textContent = message;
        element.classList.add("is-invalid");
        element.parentNode.appendChild(error);
      }
    });
  </script>
</body>

</html>
