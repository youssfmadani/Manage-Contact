<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f1f1;
    }

    .sidebar {
      background-color: #e9ecef;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .profile-section {
      background-color: #fff;
      padding: 20px;
      border-left: 2px solid #dcdcdc;
      min-height: 100vh;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-actions .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #333;
      border: none;
    }

    .contact-info {
      background-color: #e0f7fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #e9ecef;
      display: flex;
      justify-content: space-evenly;
      padding: 10px 0;
      align-items: center;
    }

    .bottom-menu img {
      width: 35px;
      height: 35px;
    }

    @media (min-width: 768px) {
      .bottom-menu {
        width: calc(33.3333%);
        left: 0;
        bottom: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-4 sidebar">
        <div class="search-bar mb-3">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <h6><strong>Favorites</strong></h6>
        <div class="contact-list" id="contactList">
          <!-- Contacts will be dynamically added here -->
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-menu">
          <img src="46646.png" alt="Contacts">
          <img src="highlighter-comments-highlighter-icon-sv-11563531247ey8hkqjokg-removebg-preview.png" alt="Highlights">
          <img src="3534070.png" alt="Organize">
        </div>
      </div>

      <!-- Main Profile Section -->
      <div class="col-md-8 profile-section">
        <div class="text-center mb-3">
          <div class="profile-img">
            <img src="final-1.png" alt="Profile Picture" id="profileImage">
          </div>
          <h5 class="mt-3" id="profileName">Bro</h5>
        </div>
        <div class="profile-actions d-flex justify-content-center gap-3 mb-4">
          <button class="btn">
            <img src="phone.png" alt="Call" style="width: 30px;">
          </button>
          <button class="btn">
            <img src="chat.png" alt="Text" style="width: 30px;">
          </button>
          <button class="btn">
            <img src="video-camera.png" alt="Video" style="width: 30px;">
          </button>
          <button class="btn">
            <img src="email.png" alt="Email" style="width: 30px;">
          </button>
        </div>
        <div class="contact-info">
          <p><strong>Contact Info</strong></p>
          <p id="contactPhone">ðŸ“ž 0623124512</p>
          <p id="contactEmail">ðŸ“§ karroum@gmail.com</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const contactListDiv = document.getElementById('contactList');
    const contactDetailsDiv = document.getElementById('contactDetails');

    function loadContacts() {
      const contacts = JSON.parse(localStorage.getItem('contacts')) || [];

      contactListDiv.innerHTML = '';
      contacts.forEach((contact) => {
        const contactItem = document.createElement('div');
        contactItem.textContent = contact.name;
        contactItem.style.cursor = 'pointer';
        contactItem.onclick = () => showDetails(contact);
        contactListDiv.appendChild(contactItem);
      });
    }

    function showDetails(contact) {
      document.getElementById('profileImage').src = contact.img;
      document.getElementById('profileName').textContent = contact.name;
      document.getElementById('contactPhone').textContent = `ðŸ“ž ${contact.phone}`;
      document.getElementById('contactEmail').textContent = `ðŸ“§ ${contact.email}`;
    }

    // Initial contacts data
    let contacts = [
      { name: 'Wife', phone: '0623124512', email: 'wife@gmail.com', img: 'team-1-4-person-circle-p2-200-1.webp' },
      { name: 'Bro', phone: '0623124513', email: 'bro@gmail.com', img: 'final-1.png' }
    ];

    // Function to render contacts in the sidebar
    function renderContacts() {
      const contactListDiv = document.getElementById('contactList');
      contactListDiv.innerHTML = ''; // Clear previous list

      contacts.forEach(contact => {
        const contactDiv = document.createElement('div');
        contactDiv.classList.add('d-flex', 'align-items-center', 'mb-3');
        contactDiv.innerHTML = `
          <img src="${contact.img}" alt="${contact.name}" class="rounded-circle" width="50">
          <span class="ms-3">${contact.name}</span>
        `;
        contactDiv.onclick = () => showDetails(contact); // Show contact info when clicked
        contactListDiv.appendChild(contactDiv);
      });
    }

    // Function to display contact details in the profile section
    function showDetails(contact) {
      document.getElementById('profileImage').src = contact.img;
      document.getElementById('profileName').textContent = contact.name;
      document.getElementById('contactPhone').textContent = `ðŸ“ž ${contact.phone}`;
      document.getElementById('contactEmail').textContent = `ðŸ“§ ${contact.email}`;
    }

    // Render contacts when page loads
    window.onload = renderContacts;
  </script>
</body>

</html>
