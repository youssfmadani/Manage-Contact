<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f1f1;
    }

    .sidebar {
      background-color: #e9ecef;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .profile-section {
      background-color: #fff;
      padding: 20px;
      border-left: 2px solid #dcdcdc;
      min-height: 100vh;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-actions .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #333;
      border: none;
    }

    .contact-info {
      background-color: #e0f7fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #e9ecef;
      display: flex;
      justify-content: space-evenly;
      padding: 10px 0;
      align-items: center;
    }

    .bottom-menu img {
      width: 35px;
      height: 35px;
    }

    @media (min-width: 768px) {
      .bottom-menu {
        width: calc(33.3333%);
        left: 0;
        bottom: 0;
      }
    }
  </style>
</head>

<body>

        </div>
        <h6 class="mt-4"><strong>A</strong></h6>

      <div class="col-md-8 profile-section">
