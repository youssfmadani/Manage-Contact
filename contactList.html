<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f1f1;
    }

    .sidebar {
      background-color: #e9ecef;
      min-height: 100vh;
      padding: 20px;
    }

    .profile-section {
      background-color: #fff;
      padding: 20px;
      border-left: 2px solid #dcdcdc;
      min-height: 100vh;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .contact-info {
      background-color: #e0f7fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-4 sidebar">
        <div class="search-bar mb-3">
          <input type="text" class="form-control" placeholder="Search" id="searchBar">
        </div>
        <h6><strong>Contacts</strong></h6>
        <div class="contact-list" id="contactList"></div>
        
      </div>
      
      <!-- Main Profile Section -->
      <div class="col-md-8 profile-section">
        <button class="btn">
            <a href="homePage.html"><img src="home.png" alt="Email" style="width: 30px;"></a>
            <strong>Home</strong>
          </button>
          <button class="btn">
            <a href="contact.html"><img src="add-contact.jpg" alt="Email" style="width: 30px;"></a>
            <strong>Add contact</strong>
          </button>
        <div class="text-center mb-3">
          <div class="profile-img">
            <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Profile Picture" id="profileImage">
          </div>
          <h5 class="mt-3" id="profileName">Select a Contact</h5>
        </div>
        <div class="profile-actions d-flex justify-content-center gap-3 mb-4">
            <button class="btn">
              <img src="phone.png" alt="Call" style="width: 30px;">
            </button>
            <button class="btn">
              <img src="chat.png" alt="Text" style="width: 30px;">
            </button>
            <button class="btn">
              <img src="video-camera.png" alt="Video" style="width: 30px;">
            </button>
            <button class="btn">
              <img src="email.png" alt="Email" style="width: 30px;">
            </button>
          </div>
  
        <div class="contact-info">
          <p id="contactPhone">üìû Phone: </p>
          <p id="contactEmail">üìß Email: </p>
          <p id="contactGender">‚ôÇÔ∏è | ‚ôÄÔ∏è Gender : </p>
          <p id="contactville">üèõÔ∏è City : </p>
        </div>
      </div>
    </div>
  </div>

  <!-- External JS -->
  <script src="add.js"></script>
</body>

</html>
