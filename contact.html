<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f1f1;
    }

    .sidebar {
      background-color: #e9ecef;
      min-height: 100vh;
      padding: 20px 10px;
    }

    .form-container {
      padding: 40px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }

    .profile-img img {
      width: 60%;
      height: 60%;
    }

    .form-control {
      border-radius: 30px;
    }

    .save-btn {
      background-color: #6c757d;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 sidebar">
        <div class="d-flex flex-column align-items-center">
          <button class="btn mb-2">
            <a href="contactList.html"><img style="width: 60px; height: 60px;" src="46646.png" alt="Contacts"></a>
          </button>
          <strong> View Contacts</strong>
          <button class="btn mb-2">
            <a href="homePage.html"><img style="width: 60px; height: 60px;" src="home.png" alt="Contacts"></a>
          </button>
          <strong> Home </strong>
        </div>
      </div>

      <!-- Form Area -->
      <div class="col-10 form-container">
        <button type="button" class="save-btn" id="saveContactBtn">Save</button>
        <div class="profile-img" id="profileImgContainer">
          <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Add Image" id="profileImgPreview">
        </div>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">

        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="First Name" id="firstName">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Last Name" id="lastName">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Number" id="phoneNumber">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" id="email">
          </div>
          <div class="mb-3">
            <select class="form-control" id="city">
              <option selected disabled>Select City</option>
              <option value="Marrakech">Marrakech</option>
              <option value="Laayoune">Laayoune</option>
              <option value="Beni Mellal">Beni Mellal</option>
              <option value="Casablanca">Casablanca</option>
            </select>
          </div>
          <div class="mb-3">
            <select class="form-control" id="gender">
              <option selected disabled>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- External JS -->
  <script src="add.js"></script>
</body>

</html>
