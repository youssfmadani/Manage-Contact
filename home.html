<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>

  <body>
    <main>
      <div class="container-fluid vh-100 d-flex flex-column">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center py-3 px-4 bg-light shadow" style="border-radius: 15px;">
          <div class="d-flex align-items-center">
            <img src="logo.png" alt="Logo" class="me-2" style="height: 40px;" />
            <h3 class="m-0">CTT</h3>
          </div>
          <nav>
            <ul class="navbar-nav flex-row">
              <li class="nav-item">
                <a href="#" class="btn btn-primary">Contact List</a>
              </li>
            </ul>
          </nav>
        </header>

        <!-- Showcase Area -->
        <div class="row flex-grow-1 align-items-center justify-content-center">
          <div class="col-md-6 text-center text-md-start px-4">
            <h1 class="display-4 fw-bold">Welcome !</h1>
            <h3 class="fw-normal">Manage your contacts effortlessly with our platform.</h3>
            <a class="btn btn-success btn-lg">Add contact</a>
          </div>
          <div class="col-md-6 text-center">
            <img
              src="backg.webp"
              alt="Person Image"
              class="img-fluid"
              style="max-height: 400px;"
            />
          </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
